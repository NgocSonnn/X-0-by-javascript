<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X-O Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game">
      <div class="row">
        <div class="cell" id="0,0" onclick="place('0,0')"></div>
        <div class="cell" id="0,1" onclick="place('0,1')"></div>
        <div class="cell" id="0,2" onclick="place('0,2')"></div>
      </div>
      <div class="row">
        <div class="cell" id="1,0" onclick="place('1,0')"></div>
        <div class="cell" id="1,1" onclick="place('1,1')"></div>
        <div class="cell" id="1,2" onclick="place('1,2')"></div>
      </div>
      <div class="row">
        <div class="cell" id="2,0" onclick="place('2,0')"></div>
        <div class="cell" id="2,1" onclick="place('2,1')"></div>
        <div class="cell" id="2,2" onclick="place('2,2')"></div>
      </div>
    </div>
    <div id="status">Player X's turn</div>
    <button id="reset" onclick="resetGame()">Reset Game</button>

    <script src="script.js"></script>
  </body>
</html>
